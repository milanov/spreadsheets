<!doctype html>
<html class="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>spreadsheets</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-submenu/dist/css/bootstrap-submenu.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/spreadsheet-table.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
      <div class="dropdown">
        <div class="btn-group"><a class="btn btn-small">File</a></div>
        <div class="btn-group">
          <a class="btn btn-small dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="false">Edit&nbsp;<i class="fa fa-caret-down"></i></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">
                <i class="fa fa-arrow-left"></i>&nbsp;&nbsp;Undo
              </a>
            </li>
            <li>
              <a role="menuitem" tabindex="-1" href="#">
                <i class="fa fa-arrow-right"></i>&nbsp;&nbsp;Redo
              </a>
            </li>
            <li role="presentation" class="divider"></li>
            <li>
              <a role="menuitem" tabindex="-1" href="#">
                <i class="fa fa-scissors"></i>&nbsp;&nbsp;Cut
              </a>
            </li>
            <li>
              <a role="menuitem" tabindex="-1" href="#">
                <i class="fa fa-files-o"></i>&nbsp;&nbsp;Copy
              </a>
            </li>
            <li>
              <a role="menuitem" tabindex="-1" href="#">
                <i class="fa fa-clipboard"></i>&nbsp;&nbsp;Paste
              </a>
            </li>
          </ul>
        </div>
        <div class="btn-group"><a class="btn btn-small">View</a></div>
        <div class="btn-group">
          <a class="btn btn-small dropdown-toggle" id="insert-dropdown-menu" data-toggle="dropdown" aria-expanded="false">Insert&nbsp;<i class="fa fa-caret-down"></i></a>
          <ul class="dropdown-menu" role="menu" aria-labelledby="insert-dropdown-menu">
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">Row <strong>above</strong></a>
            </li>
            <li>
              <a role="menuitem" tabindex="-1" href="#">Row <strong>below</strong></a>
            </li>
            <li role="presentation" class="divider"></li>
            <li>
              <a role="menuitem" tabindex="-1" href="#">Column <strong>above</strong></a>
            </li>
            <li>
              <a role="menuitem" tabindex="-1" href="#">Column <strong>below</strong></a>
            </li>
            <li role="presentation" class="divider"></li>
            <li>
              <a role="menuitem" tabindex="-1" href="#">New sheet</a>
            </li>
            <li role="presentation" class="divider"></li>
            <li class="dropdown-submenu">
              <a role="menuitem" tabindex="-1" href="#" data-toggle="dropdown">
                <i class="fa fa-calculator"></i>&nbsp;&nbsp;Function
              </a>
              <ul class="dropdown-menu">
                <li class="dropdown-header">SUM</li>
                <li class="dropdown-header">AVERAGE</li>
                <li class="dropdown-header">COUNT</li>
                <li class="dropdown-header">MAX</li>
                <li class="dropdown-header">MIN</li>
                <li class="dropdown-header">More...</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>

      <nav class="navbar navbar-default">
        <a href="#" class="btn btn-small navbar-btn">
          <i class="fa fa-search"></i>
        </a>
      </nav>

      <input type="text" class="formula-bar">
    </header>
    
    <div id="spreadsheet"></div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-submenu/dist/js/bootstrap-submenu.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="bower_components/NicEdit/nicEdit.js"></script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/gui.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
